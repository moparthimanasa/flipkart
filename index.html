<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Homepage</title>
    <link rel="icon" href="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.jpg"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.jpg" alt="Flipkart Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="user-actions">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202109/flipkart-big-billion-days-sale.jpg" alt="Flipkart Banner">
        </section>

        <section class="categories">
            <div class="category">
                <img src="https://news24online.com/wp-content/uploads/2023/05/Flipkart-sale.png?w=1024" alt="Electronics">
                <p>Electronics</p>
            </div>
            <div class="category">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUN22MTMnuE_vIUdM9umqBBbBejcDKXtTjuA&s" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy7kj-4dN9Tk9ylsOnLw1S5Hj4hL5CqyTJzw&s" alt="Home">
                <p>Home</p>
            </div>
            <div class="category">
                <img src="https://www.besteoffer.com/wp-content/uploads/2021/09/flipkart-grand-home-appliances-sale-sept-21-besteoffer-287x180.png" alt="Appliances">
                <p>Appliances</p>
            </div>
        </section>

        <section class="deals">
            <h2>Deals of the Day</h2>
            <div class="deal">
                <img src="https://rukminim2.flixcart.com/fk-p-image/750/350/cf-chitrakaar-prod/440d514147bb25e1571e214d5a54437c.jpeg?q=20" alt="Deal 1">
                <p>50% off on Electronics</p>
            </div>
            <div class="deal">
                <img src="https://i.ytimg.com/vi/HBXANI35Xlg/hq720.jpg?sqp=-oaymwEXCK4FEIIDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLA752g6UpcYkH5us8AG-3nnqGG6pw" alt="Deal 2">
                <p>Buy 1 Get 1 Free on Fashion</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flipkart. All rights reserved.</p>
    </footer>
</body>
</html>
